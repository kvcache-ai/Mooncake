name: 'Build & Test (Linux)' 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: |
        sudo apt update -y
        sudo bash -x dependencies.sh -y
        git submodule update --init
        mkdir build
        cd build
        cmake .. -DUSE_HTTP=ON
      shell: bash
    - name: make
      run: |
        cd build
        sudo make install -j
      shell: bash
    - name: start-metadata-server
      run: |
        cd mooncake-transfer-engine/example/http-metadata-server-python
        pip install aiohttp
        python ./bootstrap_server.py &
      shell: bash
    - name: start-mooncake-master
      run: |
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
        mooncake_master &
      shell: bash
    - name: test (in build env)
      run: |
        cd build
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
        ldconfig -v || echo "always continue"
        MC_METADATA_SERVER=http://127.0.0.1:8080/metadata make test -j ARGS="-V"
      shell: bash
    - name: Stop Mooncake Master Service
      run: |
        pkill mooncake_master || true
      shell: bash

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build Python wheel for Python 3.10
      run: |
        PYTHON_VERSION=3.10 OUTPUT_DIR=dist-py3.10 ./scripts/build_wheel.sh
      shell: bash

    - name: Upload Python 3.10 wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: mooncake-wheel-ubuntu-py310
        path: mooncake-wheel/dist-py3.10/*.whl

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Build Python wheel for Python 3.12
      run: |
        PYTHON_VERSION=3.12 OUTPUT_DIR=dist-py3.12 ./scripts/build_wheel.sh
      shell: bash

    - name: Upload Python 3.12 wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: mooncake-wheel-ubuntu-py312
        path: mooncake-wheel/dist-py3.12/*.whl

  test-wheel-ubuntu:
    needs: build-ubuntu # Ensure build job completes first
    strategy:
      matrix:
        ubuntu-version: [ubuntu-22.04, ubuntu-24.04]
        python-version: ["3.10", "3.12"]
    runs-on: ${{ matrix.ubuntu-version }}
    steps:
    - uses: actions/checkout@v4 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: mooncake-wheel-ubuntu-py${{ matrix.python-version == '3.10' && '310' || '312' }}
        path: mooncake-wheel/dist
        
    - name: Verify wheel file exists
      run: |
        ls -la mooncake-wheel/dist/
        if [ ! -f mooncake-wheel/dist/*.whl ]; then
          echo "ERROR: No wheel file found in mooncake-wheel/dist/"
          exit 1
        fi
      shell: bash

    - name: Run installation test script
      run: |
        bash scripts/test_installation.sh
      shell: bash
    
    - name: start-metadata-server
      run: |
        cd mooncake-transfer-engine/example/http-metadata-server-python
        pip install aiohttp
        python ./bootstrap_server.py &

    - name: Run tests
      run: |
        source test_env/bin/activate
        ./scripts/run_tests.sh
        deactivate
      shell: bash

  spell-check:
    name: Spell Check with Typos
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v4
    - name: Spell Check Repo
      uses: crate-ci/typos@v1.30.2
