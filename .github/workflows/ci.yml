name: 'Build & Test (Linux)' # Renamed for clarity

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: |
        sudo apt update -y
        sudo bash -x dependencies.sh -y
        pip install build setuptools wheel
        mkdir build
        cd build
        cmake .. -DUSE_HTTP=ON
      shell: bash
    - name: make
      run: |
        cd build
        sudo make install -j
      shell: bash
    - name: start-metadata-server
      run: |
        cd mooncake-transfer-engine/example/http-metadata-server
        export PATH=$PATH:/usr/local/go/bin
        go mod tidy && go build -o http-metadata-server .
        ./http-metadata-server --addr=:8090 &
      shell: bash
    - name: start-mooncake-master
      run: |
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
        mooncake_master &
      shell: bash
    - name: test (in build env)
      run: |
        cd build
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
        ldconfig -v || echo "always continue"
        MC_METADATA_SERVER=http://127.0.0.1:8090/metadata make test -j ARGS="-V"
      shell: bash
    - name: Stop Mooncake Master Service
      run: |
        pkill mooncake_master || true
      shell: bash

    - name: Build Python wheel
      run: |
        pip install auditwheel
        ./scripts/build_wheel.sh
      shell: bash

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: mooncake-wheel-ubuntu
        path: mooncake-wheel/dist/*.whl

  test-wheel-ubuntu:
    runs-on: ubuntu-22.04
    needs: build-ubuntu # Ensure build job completes first
    steps:
    - uses: actions/checkout@v4 

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Download wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: mooncake-wheel-ubuntu
        path: mooncake-wheel/dist

    - name: Install system dependencies (if any)
      run: |
        sudo apt-get update
        echo "No specific system dependencies known for the wheel itself."
      shell: bash

    - name: Run installation test script
      run: |
        bash scripts/test_installation.sh
      shell: bash

  spell-check:
    name: Spell Check with Typos
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v4
    - name: Spell Check Repo
      uses: crate-ci/typos@v1.30.2
