## for engine
# Local server name for segment discovery
local_server_name=localhost

# etcd server host address
metadata_server=optane21:2379

# NIC priority matrix
nic_priority_matrix={"cpu:0": [["mlx5_0"], []], "cpu:1": [["mlx5_0"], []]}


# Segment ID to access data
segment_id=optane08

# Batch size
batch_size_dummy=128

## for allocator
# Shard size
shard_size=65536

# Max try number
max_trynum=10
